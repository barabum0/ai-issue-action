line-length = 120
target-version = "py311"

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
    "N",    # pep8-naming
    "ASYNC",# flake8-async
    "S",    # flake8-bandit
    "A",    # flake8-builtins
    "T20",  # flake8-print
    "RET",  # flake8-return
    "LOG",  # flake8-logging
    "RUF",  # Ruff-specific rules
    "D",    # pydocstyle
    "PL",   # Pylint
    "ERA",  # eradicate
    "COM",  # flake8-commas
    "Q",    # flake8-quotes
    "TID",  # flake8-tidy-imports
    "TCH",  # flake8-type-checking
    "PTH",  # flake8-use-pathlib
    "RSE",  # flake8-raise
    "T10",  # flake8-debugger
    "PIE",  # flake8-pie
    "PT",   # flake8-pytest-style
]

ignore = [
    "E501",    # line too long (handled by formatter)
    "S101",    # use of assert
    "S603",    # subprocess without shell=True
    "B008",    # function calls in argument defaults
    "D100",    # Missing docstring in public module
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D103",    # Missing docstring in public function
    "D104",    # Missing docstring in public package
    "D105",    # Missing docstring in magic method
    "D106",    # Missing docstring in public nested class
    "D107",    # Missing docstring in __init__
    "D203",    # 1 blank line required before class docstring
    "D213",    # Multi-line docstring summary should start at the second line
    "D401",    # First line should be in imperative mood
    "D406",    # Section name should end with a newline
    "D407",    # Missing dashed underline after section
    "D413",    # Missing blank line after last section
    "COM812",  # Missing trailing comma
    "RUF001",  # String contains ambiguous unicode character (needed for Russian)
    "RUF002",  # Docstring contains ambiguous unicode character (needed for Russian)
    "RUF003",  # Comment contains ambiguous unicode character (needed for Russian)
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "S106",    # Possible hardcoded password assigned to argument
]

[lint.per-file-ignores]
"tests/*" = ["S101", "S603", "D", "PLR2004"]
"__init__.py" = ["D104"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"